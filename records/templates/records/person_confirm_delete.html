<!-- templates/records/person_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button,
        .buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button {
            background-color: #e53935;
            color: white;
        }

        .buttons a {
            background-color: #ccc;
            color: black;
        }

        .buttons button:hover {
            background-color: #d32f2f;
        }

        .buttons a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Delete Person</h2>
    <p>Are you sure you want to delete <strong>{{ person.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit">Confirm</button>
            <a href="{% url 'person_list' %}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
